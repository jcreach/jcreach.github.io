{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1 style="color:red">{{ .Title }}</h1>
            {{ .Content }}
            {{ range .Pages }}
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
