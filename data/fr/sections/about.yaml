summary: 'Je suis un ingénieur logiciel passionné avec 5 ans d''expérience professionnelle. J''ai créé un outil de gestion de cave à vin en utilisant C# .NET et Angular. Mon outil à pour but d''aider les propriétaires de caves à vin (naturelles ou électroniques) à gérer leur stock ainsi que la conservation des vins de garde. Parfois, je travaille à la conteneurisation d''applications qui ne disposent pas d''image docker ou OCI.'

